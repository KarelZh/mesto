<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.png')%>" alt="Место"> 
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__image" src="<%=require('./images/Jak.png')%>" alt="Жак-ИвКусто">
        <img class="profile__image_two" src="<%=require('./images/ping.png')%>" alt="Жак-ИвКусто">
      </div>
      <div class="profile__info">
        <div class="profile__save">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>

    <section class="elements">   
    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Попап редактирования имени и профессии --> 
  <section class="popup popup_type_information">
    <div class="popup__overlay">
    <div class="popup__const">
      <button class="popup__close popup__close_type_information" type="reset"></button>
      <div class="popup__container">
        <p class="popup__text">Редактировать профиль</p>
        <form action="" class="popup__form popup__form_type_name" name="info" novalidate>
          <input minlength="2" maxlength="40" class="popup__info popup__info_type_name" type="text" name="name" placeholder="Имя" required>
          <span id="name-error" class="popup__error"></span>
          <input minlength="2" maxlength="200" class="popup__info popup__info_type_job" type="text" name="about" placeholder="Профессия" required>
          <span id="about-error" class="popup__error"></span>
          <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  </section>
  <!-- Попап добавления карточек -->
  <section class="popup popup_type_card">
    <div class="popup__const">
      <button class="popup__close popup__close_type_card" type="reset"></button>
      <div class="popup__container">
        <p class="popup__text">Новое место</p>
        <form action="" class="popup__form popup__form_type_mesto" name="mesto" novalidate>
          <input minlength="2" maxlength="30" class="popup__info popup__info_type_mesto" type="text" name="mesto" placeholder="Название" required>
          <span id="mesto-error" class="popup__error"></span>
          <input class="popup__info popup__info_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span id="link-error" class="popup__error"></span>
          <button class="popup__button popup__button_type_add" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Попап картинки -->
  <section class="popup popup_type_image">
    <div class="popup__const">
        <button class="popup__close popup__close_type_image" type="reset"></button>
      <div>
        <img class="popup__image">
        <p class="popup__name">Байкал</p>
      </div>
    </div>
  </section>
  <!-- Попап удаления карточки -->
  <section class="popup popup_type_delete">
    <div class="popup__const">
      <button class="popup__close popup__close_type_delete" type="reset"></button>
      <div class="popup__container">
        <p class="popup__text">Вы уверены?</p>
          <button class="popup__button popup__button_type_delete" type="reset">Да</button>
      </div>
    </div>
  </section>
  <!-- Попап смены аватара -->
  <section class="popup popup_type_avatar">
    <div class="popup__const">
      <button class="popup__close popup__close_type_avatar" type="reset"></button>
      <div class="popup__container">
        <p class="popup__text">Обновить аватар</p>
        <form action="" class="popup__form popup__form_type_avatar" name="avatar" novalidate>
          <input class="popup__info popup__info_type_avatar" type="url" name="avatar" placeholder="Ссылка на смену аватара" required>
          <span id="avatar-error" class="popup__error"></span>
          <button class="popup__button popup__button_type_add" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  
<template class="element__template">
  <div class="element">
    <img class="element__image">
    <button class="element__reset element__reset_delete" type="reset"></button>
    <div class="element__info">
      <p class="element__text"></p>
      <div class="element__like">
        <button class="element__button" type="button"></button>
        <span class="element__like_button">0</span>
      </div>
    </div>
  </div>
</template>
</body>

</html>
