<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Jak.png" alt="Жак-ИвКусто">
            <div class="profile__info">
                <div class="profile__save">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                <div class="element__info">
                    <p class="element__text">Карачаевск</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Albrus.png" alt="Эльбрус">
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Albrus.png" alt="Эльбрус">
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкессия">
                <div class="element__info">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button class="element__button" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <button class="popup__close" type="reset"></button>
        <div class="popup__container">
            <p class="popup__text">Редактировать профиль</p>
            <form action="" class="popup__form" name="info">
                <input class="popup__info popup__info_type_name" type="text" name="name" placeholder="Имя">
                <input class="popup__info popup__info_type_job" type="text" name="name" placeholder="Профессия">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./script/index.js" defer></script>
</body>

</html>
