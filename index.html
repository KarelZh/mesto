<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/Jak.png" alt="Жак-ИвКусто">
      <div class="profile__info">
        <div class="profile__save">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>

    <section class="elements">   
    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Попап редактирования имени и профессии --> 
  <section class="popup popup_type_red">
    <button class="popup__close popup__close_type_closed" type="reset"></button>
    <div class="popup__container">
      <p class="popup__text">Редактировать профиль</p>
      <form action="" class="popup__form popup__form_type_name" name="info">
        <input class="popup__info popup__info_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__info popup__info_type_job" type="text" name="name" placeholder="Профессия">
        <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- Попап добавления карточек -->
  <section class="popup popup_type_add">
    <button class="popup__close popup__close_type_reset" type="reset"></button>
    <div class="popup__container">
      <p class="popup__text">Новое место</p>
      <form action="" class="popup__form popup__form_type_mesto" name="mesto">
        <input class="popup__info popup__info_type_mesto" type="text" name="name" placeholder="Название">
        <input class="popup__info popup__info_type_link" type="text" name="name" placeholder="Ссылка на картинку">
        <button class="popup__button popup__button_type_add" type="submit">Создать</button>
      </form>
    </div>
  </section>

<template class="element__template">
  <div class="element">
    <img class="element__image">
    <button class="element__reset" type="reset"></button>
    <div class="element__info">
      <p class="element__text"></p>
      <button class="element__button" type="button"></button>
    </div>
  </div>
</template>

  <script src="./script/index.js" defer></script>
</body>

</html>
